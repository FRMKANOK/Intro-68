<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h2>Header</h2>
        </div>

        <div class="navbar">
            <a href="https://kmutnb.ac.th/">KMUTNB</a>
            <a href="http://www.fitm.kmutnb.ac.th/">FITM</a>
            <a href="https://sites.google.com/itm.kmutnb.ac.th/it-fitm">IT DEPT</a>
            <input id="search" type="text" placeholder="Search...">
            <button id="go_search" type="submit">Go</button>
        </div>

        <div class="sidebar">
            <a href="../html/index.html" id="home">Home</a>
            <a href="../html/profile.html" id="profile">Profile</a>
            <a href="../html/contact.html" id="contact">Contact</a>
            <a href="../html/register.html" id="register">Register</a>
        </div>

        <div class="content">
            <h1>Register Member</h1>
            <p>Please fill in the form below to create an account.</p>
            <form class="register-form">
                <label for="firstname">Full Name</label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="Your full name" required><br>
                <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required><br>
                <label for="user">User Name</label><br>
                    <input type="text" id="user" name="user" placeholder="Choose a username" required><br>
                <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                <label for="confirm">Comfirm Password</label><br>
                    <input type="password" id="confirm" name="confirm"  placeholder="Comfirm password" required><br>
                <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="e.g.0812345678" required><br>
                
                <button button type="submit" class="submit-btn">Register</button>
                <button type="reset" class="reset-btn">Cancel</button>
                
            </form>
        </div>

        <div class="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
